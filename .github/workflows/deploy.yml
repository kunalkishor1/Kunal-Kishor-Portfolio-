name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:pages
        env:
          GITHUB_PAGES: 'true'
          NODE_ENV: 'production'
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}

      - name: Ensure 404.html exists for SPA routing
        run: |
          if [ -f client/public/404.html ]; then
            cp client/public/404.html dist/public/404.html
            echo "404.html copied successfully"
          else
            echo "404.html not found in client/public, creating one"
            cat > dist/public/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Kunal Kishor - Software Engineer Portfolio</title>
              <script>
                var basePath = '/Kunal-Kishor-Portfolio-';
                var l = window.location;
                var redirectPath = basePath + '/index.html';
                if (l.pathname === basePath || l.pathname === basePath + '/') {
                  l.replace(redirectPath);
                } else {
                  l.replace(redirectPath + '?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash));
                }
              </script>
            </head>
            <body>
              <p>Redirecting...</p>
            </body>
          </html>
          EOF
          fi

      - name: Copy attached_assets to dist
        run: |
          mkdir -p dist/public/attached_assets
          if [ -d "attached_assets" ]; then
            cp -r attached_assets/* dist/public/attached_assets/
            echo "Attached assets copied to dist/public/attached_assets"
            ls -la dist/public/attached_assets/
          else
            echo "Warning: attached_assets directory not found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

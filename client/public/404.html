<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kunal Kishor - Software Engineer Portfolio</title>
    <script>
      // GitHub Pages 404.html fallback for SPA routing
      // Redirect to index.html and let the router handle it
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/index.html');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/Kunal-Kishor-Portfolio-/src/main.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kunal Kishor - Software Engineer Portfolio</title>
    <script>
      // GitHub Pages 404.html fallback for SPA routing
      // Simple redirect to index.html
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var basePath = '/Kunal-Kishor-Portfolio-';
      var redirectPath = basePath + '/index.html';
      
      // If we're already at the base path, just go to index.html
      if (l.pathname === basePath || l.pathname === basePath + '/') {
        l.replace(redirectPath);
      } else {
        // Otherwise, redirect to index.html with the path as a query parameter
        l.replace(redirectPath + '?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash));
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
